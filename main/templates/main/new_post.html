<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <style>
        #con{
            text-align: center;
        }
        form{
            color: #78a278;
            font-size: 20px;
        }
        #submit{
            width: 100px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            background-color: #78a278;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header" style="background-color: #78a278; height: 50px; font-size: 30px; font-weight: bold; color: white;">
        emirim
    </div>
    <div id="con">
        <h1 style="color: #78a278">새 글 작성</h1>
        <form method="POST">
            {% csrf_token %}
            제목<br>
            <input type="text" name="postname" style="width: 500px; height: 50px;"><br><br>
            내용<br>
            <textarea name="contents" style="width: 500px; height: 300px; resize: none"></textarea><br>
            <input type="file" name="mainphoto" style="display: none;"><br>
            <input id="submit" type="submit" value="글쓰기">
        </form>
    </div>
</body>
</html>
